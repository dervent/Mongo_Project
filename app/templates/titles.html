{# Jinja2 template used by Flask to return results in HTML #}
{% if documents|length <= 0 %}
    <p class="fillerText">Your search did not return any results. :(</p>
{% else %}
    {% for document in documents %}
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-card mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{document.name}}</h2>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick="openDetailsModal('{{ document._id }}')">
                        <i class="material-icons" style="font-size: 1.5em;">open_in_new</i>
                    </button>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
