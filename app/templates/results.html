{# Jinja2 template used by Flask to return data in HTML #}
{%  if documents_list|length <= 0%}
    <p class="fillerText">Your search did not return any results. :(</p>
{% else %}
    {% for document in documents_list %}
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-card mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{document.name}}</h2>
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick="openModal("{{document._id}}")">
                    <i class="material-icons" style="font-size: 1.5em;">add_circle</i>
                  </button>
                </div>
                <!-- <div class="mdl-card__supporting-text">
                    <p>{{document.description}}</p>
                </div> -->
                    <!-- <strong>Tags</strong>
                    {% for tag in document.tags%}
                        <span class="mdl-chip">
                            <span class="mdl-chip__text">{{ tag }}</span>
                        </span>
                    {% endfor %}
                    <br/><p id="object_id" hidden>{{document._id}}</p><br/>
                    {% if document.comments|length > 0 %}
                        <strong>Comments:</strong>
                        {% for comment in document.comments %}
                            <p>{{ comment }}</p>
                        {% endfor %}
                    {% endif %} -->
            </div>
        </div>
    {% endfor %}
{% endif %}
